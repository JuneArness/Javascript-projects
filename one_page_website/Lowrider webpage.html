	<h2 style="text-align:center">Lightbox</h2>
	
	<div class="row">
	  <div class="column">
		<img src="images2/lowrider1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">

	  <div class="column">

	<div id="myModal" class="modal">
	  <span class="close cursor" onclick="closeModal()">&times;</span>
	  <div class="modal-content">
	
		<div class="mySlides">
		  <div class="numbertext">1 / 4</div>
		  <img src="images2/lowrider1.jpg" style="width:100%">
		</div>

		  <div class="numbertext">2 / 4</div>
